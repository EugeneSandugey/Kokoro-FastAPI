version: '3.8'

services:
  chatterbox:
    image: chatterbox-tts:latest
    container_name: chatterbox-tts
    ports:
      - "8881:8881"
    volumes:
      - ./cache:/root/.cache  # Cache downloaded models
      - /home/echo/voice-samples:/voice-samples:ro  # Voice samples for cloning
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - PYTORCH_CUDA_ALLOC_CONF=max_split_size_mb:512
      - CUDA_LAUNCH_BLOCKING=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8881/health"]
      interval: 30s
      timeout: 10s
      retries: 3