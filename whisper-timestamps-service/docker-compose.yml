name: whisper-timestamps
services:
  whisper-timestamps:
    build: .
    container_name: whisper-timestamps
    restart: unless-stopped
    ports:
      - "127.0.0.1:8881:8881"
    healthcheck:
      test: ["CMD", "curl", "-f", "--max-time", "5", "http://127.0.0.1:8881/health"]
      interval: 30s
      timeout: 10s
      retries: 2
      start_period: 60s
    environment:
      # HuggingFace token for pyannote speaker diarization
      # Set via: export HF_TOKEN=your_token before docker-compose up
      - HF_TOKEN=${HF_TOKEN:-}
    volumes:
      # Mount TTS audio directory so container can access audio files
      - /home/echo/projects/guardian-angel-voice-interface/tts-audio-volume:/audio:ro
      # Mount a general audio directory for diarization requests
      - /home/echo:/home/echo:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
